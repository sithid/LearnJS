<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Quiz App</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="btn-icon" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="sound-toggle" class="btn-icon" title="Toggle sound">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </header>

        <!-- Welcome Screen -->
        <section id="welcome-screen" class="screen">
            <h2>Welcome to Quiz App</h2>
            <div class="quiz-categories">
                <h3>Select a Category</h3>
                <div id="category-list" class="category-grid">
                    <!-- Categories will be inserted here -->
                </div>
            </div>
            <div class="high-scores">
                <h3>High Scores</h3>
                <div id="high-scores-list">
                    <!-- High scores will be inserted here -->
                </div>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen hidden">
            <!-- Quiz Header -->
            <div class="quiz-header">
                <div class="quiz-info">
                    <h2 id="quiz-title">Quiz Title</h2>
                    <div class="quiz-meta">
                        <span id="question-number">Question 1/10</span>
                        <span id="quiz-timer">00:00</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <!-- Question Container -->
            <div class="question-container">
                <div id="question-text" class="question-text">
                    <!-- Question text will be inserted here -->
                </div>
                
                <div id="question-media" class="question-media hidden">
                    <!-- Images or code snippets will be inserted here -->
                </div>

                <div id="answer-container" class="answer-container">
                    <!-- Answer options will be inserted here -->
                </div>
            </div>

            <!-- Quiz Controls -->
            <div class="quiz-controls">
                <button id="prev-question" class="btn btn-secondary">Previous</button>
                <button id="next-question" class="btn btn-primary">Next</button>
            </div>
        </section>

        <!-- Results Screen -->
        <section id="results-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <div class="results-container">
                <div class="score-display">
                    <div class="score-circle">
                        <span id="final-score">0%</span>
                    </div>
                    <div class="score-details">
                        <p>Correct Answers: <span id="correct-answers">0</span></p>
                        <p>Time Taken: <span id="time-taken">00:00</span></p>
                    </div>
                </div>
                
                <div class="answer-review">
                    <h3>Review Answers</h3>
                    <div id="review-container">
                        <!-- Answer review will be inserted here -->
                    </div>
                </div>

                <div class="result-actions">
                    <button id="retry-quiz" class="btn btn-primary">Try Again</button>
                    <button id="share-results" class="btn btn-secondary">Share Results</button>
                    <button id="return-home" class="btn btn-secondary">Return Home</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Templates -->
    <!-- Category Card Template -->
    <template id="category-template">
        <div class="category-card">
            <i class="category-icon"></i>
            <h4 class="category-title"></h4>
            <p class="category-description"></p>
            <div class="difficulty-badges"></div>
        </div>
    </template>

    <!-- Question Review Template -->
    <template id="review-template">
        <div class="review-item">
            <div class="review-question"></div>
            <div class="review-answer"></div>
            <div class="review-correct-answer"></div>
            <div class="review-explanation"></div>
        </div>
    </template>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
