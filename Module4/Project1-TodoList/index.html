<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="btn-icon" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main>
            <!-- Task Form -->
            <section class="task-form-container">
                <form id="task-form" class="task-form">
                    <div class="form-group">
                        <input type="text" id="task-title" name="title" placeholder="Task title" required>
                    </div>
                    <div class="form-group">
                        <textarea id="task-description" name="description" placeholder="Task description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="date" id="task-due-date" name="dueDate">
                        </div>
                        <div class="form-group">
                            <select id="task-priority" name="priority">
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </section>

            <!-- Task Controls -->
            <section class="task-controls">
                <div class="filters">
                    <div class="search-container">
                        <input type="text" id="search-tasks" placeholder="Search tasks...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filter-buttons">
                        <button class="btn btn-filter active" data-filter="all">All</button>
                        <button class="btn btn-filter" data-filter="active">Active</button>
                        <button class="btn btn-filter" data-filter="completed">Completed</button>
                    </div>
                </div>
                <div class="sort-controls">
                    <select id="sort-tasks">
                        <option value="date-asc">Date ↑</option>
                        <option value="date-desc">Date ↓</option>
                        <option value="priority">Priority</option>
                        <option value="status">Status</option>
                    </select>
                </div>
            </section>

            <!-- Task List -->
            <section class="task-list-container">
                <div id="task-list" class="task-list">
                    <!-- Tasks will be inserted here -->
                </div>
                <div id="empty-state" class="empty-state hidden">
                    <i class="fas fa-tasks"></i>
                    <p>No tasks found</p>
                </div>
                <div id="loading-state" class="loading-state hidden">
                    <div class="spinner"></div>
                    <p>Loading tasks...</p>
                </div>
            </section>
        </main>

        <!-- Bulk Actions -->
        <footer class="bulk-actions">
            <div class="task-count">
                <span id="active-count">0</span> tasks left
            </div>
            <div class="bulk-buttons">
                <button id="complete-all" class="btn btn-secondary">Complete All</button>
                <button id="clear-completed" class="btn btn-danger">Clear Completed</button>
            </div>
        </footer>
    </div>

    <!-- Task Template -->
    <template id="task-template">
        <div class="task-item" data-id="">
            <div class="task-content">
                <input type="checkbox" class="task-checkbox">
                <div class="task-details">
                    <h3 class="task-title"></h3>
                    <p class="task-description"></p>
                    <div class="task-meta">
                        <span class="due-date">
                            <i class="far fa-calendar"></i>
                            <span></span>
                        </span>
                        <span class="priority"></span>
                    </div>
                </div>
            </div>
            <div class="task-actions">
                <button class="btn-icon edit-task" title="Edit task">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn-icon delete-task" title="Delete task">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Confirmation Dialog -->
    <div id="confirm-dialog" class="modal hidden">
        <div class="modal-content">
            <h2>Confirm Action</h2>
            <p id="confirm-message"></p>
            <div class="modal-actions">
                <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-ok" class="btn btn-danger">OK</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
